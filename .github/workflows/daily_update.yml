name: Daily Auto-Update (Keep Alive)

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Invisible Timestamp
        run: |
          
          sed -i '/" >> README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          git commit -m "Auto-update: Daily Keep-Alive ðŸŸ¢" || exit 0
          git push
